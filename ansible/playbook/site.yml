---

- hosts: all
  become: true
  tasks:
    - name: install updates (CentOS)
      tags: always
      dnf:
        update_only: yes
        update_cache: yes
      when: ansible_distribution == "CentOS"
    
    - name: install updates (Ubuntu)
      tags: always
      apt:
        upgrade: dist
        update_cache: yes
      when: ansible_distribution == "Ubuntu"

    - name: install updates (Alpine)
      tags: always
      apk:
        update_cache: yes
      when: ansible_distribution == "Alpine"

- hosts: web_servers
  tags: apache, apache2, httpd
  become: true
  tasks:
    - name: install apache and php
      package:
        name:
          - "{{ apache_package }}"
          - "{{ php_package }}"
        state: latest
        update_cache: yes
    - name: copy default html file for site
      tags: apache, apache2, httpd
      copy:
        src: default_site.html
        dest: "{{ www_root }}/index.html"
        owner: root
        group: root
        mode: 0644

- hosts: db_servers
  tags: db, mariadb 
  become: true
  tasks:
    - name: install mariadb
      package:
        name: "{{ mariadb_package }}"
        state: latest
        update_cache: yes
        
- hosts: file_servers
  tags: samba
  become: true
  tasks:
    - name: install samba package
      package:
        name: "{{ samba_package }}"
        state: latest
        update_cache: yes